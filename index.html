<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Grids</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>



<!-- This is the outer grid wrapper where a template will be defined -->
  <div class="grid">
    <!-- Everything inside the grid wrapper is considered a child
        This is were you define your styles and how the grid will be
        layed out. 
        -->
    <div class="title">title</div>
    <div class="header">header</div>
    <div class="sidebar">sidebar</div>
    <div class="content">
      <!-- These are called nested items -->
      <p>A</p>
      <p>B</p>
    </div>
    <div class="footer">footer</div>
  </div>


  </body>
</html>
